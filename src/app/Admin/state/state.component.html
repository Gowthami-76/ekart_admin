<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">STATES LIST</h4>
            <div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Add State
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <th>
                            S.No
                        </th>
                        <th>
                            State Name
                        </th>
                        <th>
                            Actions
                        </th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let Data of getStatesList; let i = index">
                            <td>
                                {{ i + 1 }}
                            </td>
                            <td>
                                {{Data?.state}}
                            </td>
                            <td>
                                <!-- <button class="btn-green" type="button">
                                  <i class="fas fa-eye"></i>
                                </button> -->
                                <button class="btn-blue" type="button" (click)="stateEdit(Data)">
                                    <i class="fa fa-pencil"></i>
                                </button>
                                <button class="btn-red" type="button" (click)="stateDeletion(Data)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add State</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalClose()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <section [formGroup]="AddStateForm" class="stateadd_modal">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="add_state">
                                <label>STATE NAME&nbsp;<sup><i class="fa fa-asterisk"
                                            aria-hidden="true"></i></sup></label>
                                <input [class.is-invalid]="AddStateForm.get('state').invalid && AddStateForm.get('state').touched || 
                                AddStateForm.get('state').pristine && hasError" type="text" class="form-control" placeholder="Please Enter The State"
                                    formControlName="state">

                                <span class="error" *ngIf="AddStateForm.get('state').invalid && AddStateForm.get('state').touched || 
                                 AddStateForm.get('state').pristine && hasError">Please Add State Name</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 add_state_btn">
                        <button type="submit" class="btn btn-primary" (click)="addingState()">Add State</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>


<!-- state edit Model -->
<div class="modal fade" id="stateEditModal" tabindex="-1" role="dialog" aria-labelledby="stateEditModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="stateEditModalLabel">State Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editStateForm">
          <div class="row">
            <div class="col-md-6 form-group">
              <label>State Name
                <sup>
                  <i class="fa fa-asterisk" aria-hidden="true"></i>
                </sup>
              </label>
              <input type="text" placeholder="" class="form-control" formControlName="stateName" [class.is-invalid]="
                  (editStateForm.get('stateName')?.invalid &&
                    editStateForm.get('stateName')?.touched) ||
                  (editStateForm.get('stateName')?.pristine && hasError)
                " />

              <span class="error" *ngIf="
                  (editStateForm.get('stateName')?.invalid &&
                    editStateForm.get('stateName')?.touched) ||
                  (editStateForm.get('stateName')?.pristine && hasError)
                ">
                Please enter your state Name
              </span>
            </div>

        </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="updateState()">Update state</button>
      </div>
    </div>
  </div>
</div>
